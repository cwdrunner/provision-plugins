Name: esxi/patches-apply-from-map
Description:  Enables patch application if patches specified in vmware/esxi-version-vendor-map
Documentation: |
  If set to ``true``, then the stage ``esxi-patch`` will apply all specified patches
  in the ``vmware/esxi-version-vendor-map`` for the selected bootenv.

  By default, patches will not be installed.

