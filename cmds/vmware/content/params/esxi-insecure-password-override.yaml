Name: esxi/insecure-password-override
Description: "Override any generated insecure password and use this one"
Documentation: |
  This overrides the 'esxi/insecure-password' in all cases and
  forces it to this value.

  If specified, defines a HIGHLY INSECURE cleartext password to be
  converted to a SHA512 hash for the 'root' account on an ESXi
  instance.
