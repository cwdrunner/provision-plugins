Name: esxi/vib-drpy-agent
Description: "Specifies where the DRPY Agent VIB will be saved to."
Documentation: |
  The ESXi RackN Agent (runner) is "DRPY" is a VIB file.  This Param
  defines where this VIB will be written to on the local system.

  Setting this value will completely override the default
  location which is:

    * `Determined during install time by locating the VMFS or VFFS and using /vmfs/volumes/UUID/rackn/drpy.vib`

  This is not defined with a default value and should normally not be used.

